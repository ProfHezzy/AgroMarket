<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgroMarket - Agricultural Marketplace{% endblock %}</title>
    
    <!-- Meta tags -->
    <meta name="description" content="{% block meta_description %}AgroMarket - Your trusted agricultural marketplace for fresh produce, farming equipment, and community discussions.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}agriculture, farming, marketplace, fresh produce, farming equipment{% endblock %}">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    {% load static %}
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    {% include 'core/includes/header.html' %}
    
    <!-- Main Content -->
    <main class="flex-grow">
        <!-- Messages -->
        {% if messages %}
            <div class="container mx-auto px-4 py-2">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mb-4 p-4 rounded-lg border-l-4 {% if message.tags == 'success' %}bg-green-50 border-green-400 text-green-700{% elif message.tags == 'error' %}bg-red-50 border-red-400 text-red-700{% elif message.tags == 'warning' %}bg-yellow-50 border-yellow-400 text-yellow-700{% else %}bg-blue-50 border-blue-400 text-blue-700{% endif %}" 
                         x-data="{ show: true }" 
                         x-show="show" 
                         x-transition>
                        <div class="flex justify-between items-center">
                            <span>{{ message }}</span>
                            <button @click="show = false" class="ml-4 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Page Content -->
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'core/includes/footer.html' %}
    
    <!-- Global JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
