{% extends 'base.html' %}
{% load static %}

{% block title %}Server Error - AgroMarket{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <img class="mx-auto h-32 w-auto" src="{% static 'images/500-illustration.svg' %}" alt="500 Server Error">
            <h2 class="mt-6 text-6xl font-extrabold text-gray-900">500</h2>
            <p class="mt-2 text-sm text-gray-600">
                Internal Server Error
            </p>
        </div>
        <div class="mt-8 space-y-6">
            <p class="text-gray-500">
                Something went wrong on our end. We're working to fix this issue. Please try again later.
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{% url 'core:home' %}" 
                   class="group relative w-full sm:w-auto flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    <i class="fas fa-home mr-2"></i>
                    Go Home
                </a>
                <button onclick="window.location.reload()" 
                        class="group relative w-full sm:w-auto flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    <i class="fas fa-redo mr-2"></i>
                    Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
